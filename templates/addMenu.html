<div class="row-content am-cf">

    <div class="row">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">新增菜單</div>

                </div>
                <div class="widget-body am-fr">

                    <form class="am-form tpl-form-line-form">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">菜單名<span class="tpl-form-line-small-title">Name</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" id="name" placeholder="请输入菜單名">

                            </div>
                        </div>





                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">鏈接<span class="tpl-form-line-small-title">Url</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" placeholder="请输入鏈接" id="url">
                            </div>
                        </div>


                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">可視<span class="tpl-form-line-small-title">Visible</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" placeholder="请输入可視" id="show" value="1">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">描述<span class="tpl-form-line-small-title">description</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" placeholder="请输入描述" id="description" value="">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">CSS<span class="tpl-form-line-small-title">css</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" placeholder="请输入css" id="css" value="am-icon-user sidebar-nav-link-logo">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">父组<span class="tpl-form-line-small-title">Father</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" placeholder="请输入父组" id="father" >
                            </div>
                        </div>


                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">用户组<span class="tpl-form-line-small-title">Group</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" placeholder="用户组" id="group">
                                <div>

                                </div>
                            </div>
                        </div>





                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " id="reg">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="../static/js/amazeui.min.js"></script>
<script src="../static/js/amazeui.datatables.min.js"></script>
<script src="../static/js/dataTables.responsive.min.js"></script>
<script src="../static/js/app.js"></script>
<script>
    $('#reg').click(function() {
            $('#reg').active = false
            $.getJSON('../mapi/group/add?father=' + $('#father').val() + '&description=' + $('#description').val() + '&name=' + $('#name').val() + '&group=' + $('#group').val() + '&group=' + $('#group').val() + '&url=' + $('#url').val() + '&css=' + $('#css').val() + '&show=' + $('#show').val(),function(data){
                alert(data['msg'])
                if (data['state'] == 200){
                    window.location.href='?page=menu'
                }else{

                }
                $('#reg').active = true

            })
        });
</script>




</div>
